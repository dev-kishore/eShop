<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <p class="fw-bold text-center text-danger" *ngIf="registeerError.error">
                                {{registeerError.errormessage}}
                            </p>
                            <form #adminSignupForm="ngForm" (ngSubmit)="adminSignupProcess(adminSignupForm.value)">
                                <div class="form-floating mb-4">
                                    <input type="text" id="shopName" class="form-control form-control-lg"
                                        placeholder="Shop Name" name="shopName" ngModel required #shopName="ngModel">
                                    <label class="form-label" for="shopName">Shop Name</label>
                                    <small class="text-danger" *ngIf="shopName.touched && !shopName.valid">*Shop Name is
                                        Required</small>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg"
                                        placeholder="Your Email" name="email" ngModel required #email="ngModel">
                                    <label class="form-label" for="email">Your Email</label>
                                    <small class="text-danger" *ngIf="email.touched && !email.valid">*Email is
                                        Required</small>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="number" id="phone" class="form-control form-control-lg"
                                        placeholder="Phone Number" name="phone" ngModel required #phone="ngModel">
                                    <label class="form-label" for="phone">Phone Number</label>
                                    <small class="text-danger" *ngIf="phone.touched && !phone.valid">*Numbber is
                                        Required</small>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        placeholder="Password" name="password" ngModel required #password="ngModel">
                                    <label class="form-label" for="password">Password</label>
                                    <small class="text-danger" *ngIf="password.touched && !password.valid">*Password is
                                        Required</small>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" name="agreement"
                                        id="agreement" ngModel />
                                    <label class="form-check-label" for="agreement">
                                        I agree all statements in <a class="text-body"><u>Terms of
                                                service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-white"
                                        [disabled]="!adminSignupForm.valid">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        (click)="loginAdmin()" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
