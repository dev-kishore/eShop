<div class="card mt-5">
    <div class="row">
        <div class="col-lg-5 col-sm-12 ">
            <div class="mainRow">
                <img [src]='profile.img' alt="Image">
            </div>
        </div>
        <div class="col-lg-7 col-sm-12 p-4">
            <div class="words">
                <div class="quote">
                    <div><i class="fa-solid fa-quote-left"></i></div>
                    <div>
                        <p>{{profile.Quote}}</p>
                    </div>
                    <div><i class="fa-solid fa-quote-right icon"></i></div>
                </div>
                <div class="author mt-5">
                    <h3 class="text-danger">{{profile.name}}</h3>
                    <h5 class="lead">{{profile.designation}}</h5>
                </div>
            </div>
        </div>

    </div>
</div>
